{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="mt-5 container">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-5 fixed-top">
            <div class="container-fluid">
              <h1><a class="navbar-brand" href="{% url 'lista_posteos' %}">BLOG</a></h1>
              <div class="" id="navbarText">
                {% if user.is_authenticated %}
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          MENU DE ACCIONES
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'posteo_nuevo' %}">CREAR POSTEO</a></li>
                          <li><a class="dropdown-item" href="{% url 'posteo_borradores' %}">VER BORRADORES</a></li>
                          <li><hr class="dropdown-divider"></li>
                        </ul>
                      </li>
                  {% endif %}
                </ul>
                <span class="navbar-text">
                    {% if user.is_authenticated %}
                    <b>Hola! <em>{{user}}</em></b>
                    <a href="{% url 'lista_posteos' %}" class="nav-link">IR AL HOME</a>
                    {% endif %}
                </span>
              </div>
            </div>
          </nav>
        <div class="d-flex justify-content-end mt-4 mb-4">
            
        </div>
    </div>
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
